<html lang="en">

    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../isAuth.js"></script>
    <script>
       if(!isAuthenticated()){
         window.location.assign("../index.html"); 
  }
    </script>
</head>
<body>
    
    <div class="sidebar">
        <div class="logo-details">
          <i class="bx bxl-c-plus-plus"></i>
          <span class="logo_name">Desktop Monitoring</span>
        </div>
        <ul class="nav-links">
          <li>
            <a href="../dashboard.html">
              <i class="bx bx-grid-alt"></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="./employees.html" class="active" >
              <i class="bx bx-box"></i>
              <span class="links_name">Employee</span>
            </a>
          </li>
  
          <li>
            <a href="../project/projects.html"  >
              <i class="bx bx-box"></i>
              <span class="links_name">Projects</span>
            </a>
          </li>
     
        
          <li class="log_out">
            <a href="#">
              <i class="bx bx-log-out"></i>
              <span class="links_name">Log out</span>
            </a>
          </li>
        </ul>
      </div>



      <section class="home-section">



        <nav>
            <div class="sidebar-button">
              <i class="bx bx-menu sidebarBtn"></i>
              <span class="dashboard">Employee</span>
            </div>
    
            <div class="profile-details">
              <!--<img src="images/profile.jpg" alt="">-->
              <span id="admin_name">Prem Shahi</span>
            </div>
          </nav>





          <div class="home-content">
            <h1 id="employee_username">Employee</h1>


            <div class="recent-sales box">
                <h2>Add Task</h2>
                <form id="add_task_form">
                  <div id="add_task_error"></div>
                  <div class="container">
                    <label for="add_task_name"><b>Task Name</b></label>
                    <br>
                    <input
                      type="text"
                      placeholder="Enter Name"
                      id="add_task_name"
                      required
                    />
                    <br>
    
                    <label for="add_task_description"><b>Description</b></label>
                    <br>
                    <textarea
                    cols="40"
                    rows="5"
                     
                      placeholder="Description"
                      id="add_task_description"
                      
                    ></textarea>
                    <br>
    
                    <div class="button">
                      <button  type="submit">Add</button>
                    </div>
                   
                  </div>
                </form>
              </div>


              <br />

              <div class="sales-boxes">
                <div class="recent-sales box">
                  <div class="title">Tasks</div>
                  <table id="tasks_table">
                    
                  </table>
              
                </div>
                
              </div>

            </div>



          </section>




      <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
          sidebar.classList.toggle("active");
          if (sidebar.classList.contains("active")) {
            sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
          } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        };
      </script>
       <script src="../Config.js"></script>
       <script src="employee.js"></script>
</body>
