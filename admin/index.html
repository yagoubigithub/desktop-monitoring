<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> My Form </title>
	<style>
		#mylink{
			font-size: 25px;
		}
        .red{
            color: red;
        }
	</style>

<script src="./isAuth.js"></script>
    <script>


  if(isAuthenticated()){
    window.location.assign("dashboard.html"); 
  }
    </script>
</head>
<body >
       <div>
        <header>
            <h1>Register</h1>
        </header>
    
        <form id="reg_form" >
            <fieldset>
                <span id="reg_error" class="red"></span>
                <br>
                <label>Username</label>
                <input type ="text" id ='reg_username' placeholder="Username" required>
                <br><br>
    
                <label>Email ID</label>
                <input type ="email" id = 'reg_email' placeholder="Email" required>
                <br><br>
    
                <label>Password</label>
                <input type="password" id ="reg_password" name="password" required>
                <br><br>
    
                
                <button type ="submit">Submit</button>
            </fieldset>
        </form>
       </div>

       <div>
        <header>
            <h1>Login</h1>
        </header>
    
        <form id="login_form" >
            <fieldset>
                <span id="login_error" class="red"></span>
                <br>
                
    
                <label>Email ID</label>
                <input type ="email" id = 'login_email' placeholder="Email" required>
                <br><br>
    
                <label>Password</label>
                <input type="password" id ="login_password" name="password" required>
                <br><br>
    
                
                <button type ="submit">Submit</button>
            </fieldset>
        </form>
       </div>
    <script src="Config.js"></script>
    <script src="auth.js"></script>
    
</body>
</html>
